<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Plataformas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Plataformas Disponíveis</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plataforma : ${plataformas}">
            <td th:text="${plataforma.id}"></td>
            <td th:text="${plataforma.nomePlataforma}"></td>
            <td>
                <a th:href="@{/plataformas/{id}(id=${plataforma.id})}">Detalhes</a>
                <a th:href="@{/plataformas/editar/{id}(id=${plataforma.id})}">Editar</a>
                <a th:href="@{/plataformas/deletar/{id}(id=${plataforma.id})}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="button-link" href="/plataformas/cadastrar">Cadastrar Nova Plataforma</a>
</div>
</body>
</html>
