<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Usuários Disponíveis</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Criação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nomeUsuario}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${#dates.format(usuario.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}">Detalhes</a>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="button-link" href="/usuarios/cadastrar">Cadastrar Novo Usuário</a>
</div>
</body>
</html>
